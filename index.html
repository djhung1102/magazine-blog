<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Magazine Ghost Blog Theme</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        />
        <link rel="stylesheet" href="./css/base.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/grid.css" />
        <link rel="stylesheet" href="./css/responsive.css" />
        <link
            rel="stylesheet"
            href="./fonts/fontawesome-free-6.1.2/css/all.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Inconsolata:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Background img -->
        <div class="header">
            <svg
                role="img"
                width="986px"
                height="709px"
                viewBox="0 0 986 709"
                xmlns="http://www.w3.org/2000/svg"
            >
                <linearGradient
                    x1="100%"
                    y1="75.7294004%"
                    x2="0%"
                    y2="24.2389356%"
                    id="linearGradient"
                >
                    <stop stop-color="#ffe3b7" offset="0%"></stop>
                    <stop stop-color="#deacfb" offset="100%"></stop>
                </linearGradient>
                <g
                    transform="translate(-934.000000, 0.000000)"
                    fill="url(#linearGradient)"
                >
                    <polygon
                        points="934 0 1920.00781 0 1920.00781 708.992188 1497.55412 405.225462"
                    ></polygon>
                </g>
            </svg>
        </div>
        <!-- MAIN -->
        <div class="main">
            <div class="grid wide">
                <div class="row">
                    <div class="col l-4 c-12">
                        <div class="intro">
                            <span class="intro__header"
                                >Magazine Ghost Blog Theme</span
                            >
                            <h1 class="intro__name">Genki</h1>
                            <p class="intro__description">
                                Genki is a carefully crafted magazine Ghost
                                theme with a unique and modern design. The theme
                                contains collection of post header layouts so
                                you can share inspiring stories from all
                                disciplines.
                            </p>
                            <div class="intro__btn">
                                <a href="" class="intro__link">Buy Now</a>
                            </div>
                        </div>
                    </div>
                    <div class="col l-8 c-12">
                        <div class="version">
                            <div class="row">
                                <div class="col l-4 c-12">
                                    <div
                                        class="version__item-img"
                                        style="
                                            background-image: url(./img/light-img.png);
                                        "
                                    >
                                        <a
                                            href="./light-page.html"
                                            class="version__item-link"
                                        ></a>
                                    </div>
                                    <p class="version__text">
                                        Members & subscriptions
                                    </p>
                                </div>
                                <div class="col l-4 c-12">
                                    <div
                                        class="version__item-img"
                                        style="
                                            background-image: url(./img/dark-img.png);
                                        "
                                    >
                                        <a
                                            href="./dark-page.html"
                                            class="version__item-link"
                                        ></a>
                                    </div>
                                    <p class="version__text">Dark version</p>
                                </div>
                                <div class="col l-4 c-12">
                                    <div
                                        class="version__item-img"
                                        style="
                                            background-image: url(./img/spea-img.png);
                                        "
                                    >
                                        <a
                                            href="./normal-page.html"
                                            class="version__item-link"
                                        ></a>
                                    </div>
                                    <p class="version__text">Sepia version</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
